<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh's E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Ansh's Store</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

    </header>
    <main>
        <section class="sort-filter">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options">
                <option value="default">Default</option>
                <option value="name-asc">Name: A to Z</option>
                <option value="name-desc">Name: Z to A</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>

            <label for="filter-options">Filter by:</label>
            <select id="filter-options">
                <option value="all">All</option>
                <option value="Mobile Phone">Mobile Phone</option>
            </select>
        </section>
        <section id="product-section" class="product-grid">
            <!-- Products will be dynamically loaded here -->
        </section>
        <section id="cart-section" class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <p class="cart-total">Total: â‚¹0.00</p>
            <button class="buy-all-button">Buy All</button>
        </section>
    </main>
