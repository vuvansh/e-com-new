<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ansh's E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Ansh's Store</div>
            <ul class="nav-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="register-form">
                <h1 style="text-align: center;">Register</h1>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
                
                <label for="register-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="register-password" name="register-password" required>
                    <button type="button" id="toggle-register-password">üëÅÔ∏è</button>
                </div>
                
                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" id="toggle-confirm-password">üëÅÔ∏è</button>
                </div>
                
                <button type="submit">Register</button><br>
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!validatePassword(password)) {
                alert('Password does not meet complexity requirements');
                return;
            }
            
            sessionStorage.setItem('loggedIn', true);
            window.location.href = 'index.html';
        });
        
        function validatePassword(password) {
            const complexityRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            return complexityRegex.test(password);
        }

        document.getElementById('toggle-register-password').addEventListener('click', function() {
            const passwordField = document.getElementById('register-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Show';
            }
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const passwordField = document.getElementById('confirm-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Show';
            }
        });
    </script>
</body>

</html>
